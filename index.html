<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />     
    <link rel="stylesheet" href="./animations.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> 
    <title>Covid-Countdown</title>
</head>

<body>
        <div class="year" id="year"></div>
        <h1>Jak dlouho u nás trvá COVID?</h1>
        <div class="countdown" id="countdown">
            <div class="time">
                <div id="years" class="value">00</div>
                <small id="years-unit" class="unit">rok</small>
            </div>
            <div class="time">
                <div id="days" class="value">00</div>
                <small id="days-unit" class="unit">dnů</small>
            </div>
            <div class="time">
                <div id="hours" class="value">00</div>
                <small id="hours-unit" class="unit">hodiny</small>
            </div>
            <div class="time">
                <div id="minutes" class="value">00</div>
                <small id="minutes-unit" class="unit">minuty</small>
            </div>
            <div class="time">
                <div id="seconds" class="seconds value">00</div>
                <small id="seconds-unit" class="unit">sekundy</small>
            </div>
    </div>

    <div class="loader" id="loader"></div>

</body>

</html>
